<SCRIPT language=javascript>
function getSearch(){
	var searchType = getMultiSelectSelectedValue("searchType");
	if(searchType==2){
		window.open("http://sou.ah.sgcc.com.cn/ahsos/main.jsp");
	}else{
		window.open('http://unisearch.sgcc.com.cn/search?text='+encodeURI(document.searchForm.searchWord.value));
	}
}

function getMultiSelectSelectedValue(multiSelectObject){
	//转换形参
	if(null==multiSelectObject.options){
		multiSelectObject = document.getElementById(multiSelectObject);
	}
	var str = "";
	var s = 0;
	for(i=0;i<multiSelectObject.options.length;i++){   
		if(multiSelectObject.options[i].selected == true){   
			s = s + 1;
			if(s > 1){
				str = str + "," + multiSelectObject.options[i].value;
			}else{
				str = multiSelectObject.options[i].value;
			}
		}   
	}
	return str;
}
</SCRIPT>
